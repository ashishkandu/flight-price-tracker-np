version: 1

disable_existing_loggers: true

formatters:
  basic:
    format: "[%(levelname)s]: %(asctime)s - %(message)s"
    datefmt: "%H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: basic
    stream: ext://sys.stdout
  file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: basic
    filename: logs.log
    maxBytes: 1024

root:
  level: NOTSET
  handlers: [console, file_handler]